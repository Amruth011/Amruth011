name: Generate GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch stats SVG
        run: curl -L -o github-stats.svg 'https://github-readme-stats.vercel.app/api?username=Amruth011&show_icons=true&theme=github_dark&hide_border=true&bg_color=0d1117&title_color=58a6ff&icon_color=58a6ff&text_color=8b949e'

      - name: Fetch langs SVG
        run: curl -L -o github-langs.svg 'https://github-readme-stats.vercel.app/api/top-langs/?username=Amruth011&layout=compact&langs_count=8&theme=github_dark&hide_border=true&bg_color=0d1117&title_color=58a6ff&text_color=8b949e'

      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add github-stats.svg github-langs.svg
          git diff --staged --quiet || git commit -m 'update stats'
          git push
